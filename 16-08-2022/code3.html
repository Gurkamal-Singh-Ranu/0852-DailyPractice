<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<script type="text/javascript">
	function check_Alpha(letters){
		if(letters.yourname.value==""){
			alert("Name field cannot be empty");
			letters.yourname.focus();
			return false;
		}
		var regrex=/^[a-zA-Z]+$/;
		if(regrex.test(letters.yourname.value)==false){
			alert("Name must be in alphabets only");
			letters.yourname.focus();
			return false;
		}
		return true;
	}
</script>
<form
name="alphavalidate"
action="welcome.html"
method="post"
onSubmit="return check_Alpha(this)">
	Name:
	<input type="" name="yourname" id="yourname" placeholder="Name">
	<br>
	<input type="submit" name="" value="Submit">

</form>
</body>
</html>
